<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="netlify-identity-widget.js"></script>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="netlify-cms.js"></script>
  <script> 
  localStorage.setItem("netlifySiteURL", "https://wikibsmi.netlify.app/");
  window.addEventListener('load', function() {
    console.log('All assets are loaded');
    netlifyIdentity.init({APIUrl: 'https://wikibsmi.netlify.app/.netlify/identity'});
  })
  </script>
</body>
</html>
